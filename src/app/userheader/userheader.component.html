
<header class="mainHeader">
  <div class="container">
    <div class="itemAlign">
      <div class="lDiv w70 mt-2" id="upper_part">
        <img id="img_data" src="./assets/img/inlogo.png" style="width: 60%;" >
        <!-- <a href="#" class="backPage"><span><i class="fa fa-arrow-left" aria-hidden="true"></i> About Me</span></a> -->
      </div>
      <div class="rDiv w30 text-right mt-2">
        <!-- <span class="settingIcon"><i class="fa fa-cog"></i></span> -->
        <span class="settingIcon">
          <img src="./assets/img/setting.png" style="width: 30%;" (click)="logout()">
        </span>
      </div>
    </div>
    <p class="font-white fw-500 mt-1 mb-1 font-14">Let's build your Magnet</p>
    <div class="card">
      <div class="itemAlign">
        <div class="lDiv w70">
          <span class="profileFlag">Welcome</span>
          <h4 class="mt-4">{{ headerdata.first_name }} {{ headerdata.last_name }} </h4>
          <p class="profileEmail fw-500"><i class="fa fa-envelope font-red"></i> {{ headerdata.user_email }}<span
              class="profilePhone fw-500"><i class="fa fa-phone font-red"></i> ({{ headerdata.country_code  }}) {{ headerdata.contact_no }}</span></p>
        </div>
        <div class="rDiv w30 text-center">


          <img class="profilePic rounded-circle" src="{{headerdata.user_image }}">


        </div>
      </div>
    </div>

  </div>
</header>
