
	<app-userheader></app-userheader>
		<div class="container listAll">


			<div class="itemAlign alertBox">
				<div class="ldiv text-center w15">
					<input type="checkbox" class="largerCheckbox" name="checkBox2">
				</div>
				<div class="ldiv w80">
					<h4 class="font-14 fw-600">Enable Enquiry</h4>
					<p class="alertBoxText">Enabling Enquiry will allow users to send message to enquire about your
						listed services.</p>
				</div>
			</div>

			<div class="card service" *ngFor="let data of servicedata">
				<div class="itemAlign serviceList">
					<div class="lDiv w15">
						<img src="{{data.service_image}}" class="img-fluid rounded-circle">
					</div>
					<div class="lDiv w70 padding-all-1">
						<h4>{{data.service_title}}</h4>
						<p class="font-10 fw-500">{{data.service_description}}</p>
					</div>
					<div class="rDiv w15 text-center">
					  <div class="Ebutton r" id="button-1">
						<input type="checkbox" class="checkbox" [checked]="data.status == true" (change)="checkCheckBoxvalue(data,$event)">
						<div class="knobs"></div>
						<div class="layer"></div>
					  </div>
					  <!-- <input type="checkbox" checked data-toggle="toggle" data-style="ios" data-on="Show" data-off="Hide"> -->
					</div>
				</div>

				<div class="itemAlign">
					<div class="lDiv w50 padding-all-1 bTop bRight text-center">
						<a href="/edit-service/{{data._id}}" class="font-16 fw-600"><i class="fa fa-edit"></i> Edit</a>
					</div>
					<div class="lDiv w50 padding-all-1 bTop text-center">
						<a  class="font-16 fw-600 colorLight" (click)="deleteservice(data)"><i class="fa fa-trash"></i> Delete</a>
					</div>
				</div>
			</div>

			<div class="mt-2">
				<a href="/add-service" class="addServiceBtn"  ><i class="fa fa-plus-circle"></i> Add Service</a>
			</div>
		</div>
	<app-userfooter></app-userfooter>
