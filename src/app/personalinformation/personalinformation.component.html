
  <app-userheader></app-userheader>
  <div class="container">
    <div class="photoUpload" id="cover_frame"  *ngIf="!main_form_status" >
            <div class="form-group cover_photo">
              <label class="uploadCover" for="cover_photo"><i class="fa fa-camera"></i> Upload Cover</label>
              <p class="font-10">640X360 recommended resolution of the Cover Image</p>
              <input type="file" class="form-control" style="visibility:hidden;" (change)="onselectcoverFile($event)" id="cover_photo"
                formControlName="cover_photo">
            </div>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="main_form_status">
      <div class="cover_background" (click)="AddImage()">
        <label class="uploadCover1"><i class="fa  fa-plus-circle"></i> Add Cover Image</label>
        <p class="font-10">640X360 recommended resolution of the Cover Image</p>
      </div>


      <div class="mt-3">
        <div class="lDiv w30">
          <label for="Profilepic" class="customLabel">Profile Picture<span class="mandatorySymbol">*</span></label>
          <div class="profilePhotoUpload" id="cover_frame" [style.background-image]="'url('+profile_frame+')'">
            <div class="form-group cover_photo">
              <label class="uploadCover" for="profile_pic"><i class="fa fa-camera"></i> Edit Profile Photo</label>
              <input type="file" class="form-control" style="visibility:hidden;" (change)="onselectprofileFile($event)"
                id="profile_pic" formControlName="user_image">
            </div>
          </div>
        </div>
        <div class="rDiv w70">
          <div style="padding-left: 1.5rem;">
            <div class="form-group">
              <label for="first_name">First Name <span class="mandatorySymbol">*</span></label>
              <input type="text" class="form-control" value="" id="first_name" formControlName="first_name">
            </div>
          </div>
          <div style="padding-left: 1.5rem;">
            <div class="form-group">
              <label for="last_name">Last Name <span class="mandatorySymbol">*</span></label>
              <input type="text" class="form-control" id="last_name" value="" formControlName="last_name">
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="designation">Designation <span class="mandatorySymbol">*</span></label>
        <input type="text" class="form-control" id="designation" formControlName="designation"
          placeholder="Enter your Designation">
      </div>
      <div class="form-group">
        <label for="company_name">Company Name <span class="mandatorySymbol">*</span></label>
        <input type="text" class="form-control" id="company_name" formControlName="company_name" placeholder="Enter company name">
      </div>

      <label for="company_logo" class="customLabel">Company Logo <span class="mandatorySymbol">*</span></label>
      <div class="photoUpload" id="cover_frame" [style.background-image]="'url('+company_frame+')'">
        <div class="form-group cover_photo">
          <label class="uploadCover" for="company_logo"><i class="fa fa-camera"></i> Upload Company Logo</label>
          <input type="file" class="form-control" style="visibility:hidden;" (change)="onselectcompanyFile($event)"
            id="company_logo" formControlName="company_logo">
        </div>
      </div>
      <button type="submit" class="btn saveBtn">SAVE</button>
      <button type="reset" class="btn resetBtn"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
    </form>
  </div>

  <app-userfooter></app-userfooter>
