
<app-userheader></app-userheader>
<div class="container">
	<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="product_title">Service Title<span class="mandatorySymbol">*</span></label>
        <input type="text" class="form-control" id="service_title" formControlName="service_title" placeholder="Life Insurance"  required>
      </div>
      
      <div class="form-group">
        <label for="company_name">Description<span class="mandatorySymbol">*</span></label>
        <ckeditor  (change)="onChange($event)" ></ckeditor>
      </div> 
      <div class="card service gallerySec">
    <div class="itemAlign">
        <img src="{{service_frame}}" class="img-fluid">
    </div>

    <div class="itemAlign">
      <div class="lDiv w50 padding-all-1 bTop bRight text-center">
        <label><input type="file" class="form-control" style="visibility:hidden;" (change)="onselectservice($event)" 
          id="service_image" formControlName="service_photo" > <a  class="font-16 fw-600" id="service_image"><i class="fa fa-edit"></i> Change Photo</a></label> 
      </div>
      <div class="lDiv w50 padding-all-1 bTop text-center">
        <a href="#" class="font-16 fw-600 colorLight"><i class="fa fa-trash"></i> Delete</a>
      </div>
    </div>
  </div>
  
      <button type="submit" class="btn saveBtn">SAVE</button>
      <button type="reset" class="btn resetBtn"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
    </form>
</div>
<app-userfooter></app-userfooter>
