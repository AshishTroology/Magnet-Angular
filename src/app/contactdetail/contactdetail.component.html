
  <app-userheader></app-userheader>
    <div class="container">

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <input type="hidden" name="user_id" value="<%= data._id%>">
        <div class="form-group">
          <label for="mobile_number">Mobile Number<span class="mandatorySymbol">*</span></label>
          <input type="text" class="form-control" id="mobile_number" formControlName="mobile_number"
            placeholder="Enter Your 10 digit mobile number" pattern="[6789][0-9]{9}" required>
        </div>
        <div class="form-group">
          <label for="whatsapp_number">Whatsapp Number<span class="mandatorySymbol">*</span></label>
          <input type="text" class="form-control" id="whatsapp_number" formControlName="whatsapp_number"
            placeholder="Enter Your whatsapp number" pattern="[6789][0-9]{9}" required>
        </div>
        <div class="form-group">
          <label for="email">Email address<span class="mandatorySymbol">*</span></label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter Your Email address here"
            required>
        </div>
        <div class="form-group">
          <label for="website">Website<span class="mandatorySymbol">*</span></label>
          <input type="text" class="form-control" id="website" formControlName="website"
            placeholder="Enter Your Website URL Example (www.com)" required>
        </div>
        <div class="form-group">
          <label for="telegram">Telegram<span class="mandatorySymbol">*</span></label>
          <input type="text" class="form-control" id="telegram" formControlName="telegram"
            placeholder="Enter Your telegram username" required>
        </div>
        <div class="form-group">
          <label for="address">Address<span class="mandatorySymbol">*</span></label>
          <input type="text" class="form-control" id="address" formControlName="address1" placeholder="Line 1">
          <input type="text" class="form-control mt-3" id="address" formControlName="address2" placeholder="Line 2">


          <div class="clearfix"></div>

          <div class="w100 mt-3">
                <div class="lDiv w45">
                  <div class="form-group">
                    <input type="text" class="form-control" id="address" (blur)=onBlur($event) formControlName="pincode" placeholder="Pincode" pattern="[0-9]{6}" required="">
                  </div>
                </div>
                <div class="rDiv w45">
                  <div class="form-group">
                    <input type="text" class="form-control" id="address" formControlName="city" placeholder="City" value={{District}} required="" readonly>
                  </div>
                </div>
          </div> 
          <div class="clearfix"></div>

          <div class="w100 mt-2">
                <div class="lDiv w45">
                  <div class="form-group">
                    <input type="text" class="form-control" id="address" formControlName="state" placeholder="State" value={{State}} required="" readonly>
                  </div>
                </div>
                <div class="rDiv w45">
                  <div class="form-group">
                    <input type="text" class="form-control" id="address" formControlName="country" placeholder="Country" value={{Country}} required="" readonly>
                  </div>
                </div>
          </div>

        </div>

        <div class="clearfix"></div>
        

        <div class="card" style="padding: .5rem;">
          <img class="card-img-top" src="./assets/img/map.jfif" alt="Card image cap">
          <div class="mt-2">
            <div class="Icon-inside ">
              <input type="text" class="form-control" name="gst_number" placeholder="Enter your location">
              <span class="font-red"><i class="fa fa-dot-circle-o" aria-hidden="true"></i></span>
            </div>
            <!-- <p class="font-14">Location on map</p> -->
          </div>
        </div>

        <button type="submit" class="btn saveBtn">SAVE</button>
        <button type="reset" class="btn resetBtn"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
      </form>
    </div>
